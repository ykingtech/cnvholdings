<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CNV HOLDINGS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans Sinhala', sans-serif; overflow: hidden; background: #f8fafc; }
        
        /* Map is always full screen on mobile */
        .map-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; z-index: 0; }
        #map { width: 100%; height: 100%; }

        /* LIST PANEL (Bottom Sheet on Mobile, Sidebar on Desktop) */
        .list-panel {
            position: absolute; z-index: 20; background: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }

        /* Desktop Style */
        @media (min-width: 768px) {
            .list-panel { top: 0; left: 0; width: 400px; height: 100vh; box-shadow: 5px 0 15px rgba(0,0,0,0.05); }
            .map-wrapper { margin-left: 400px; width: calc(100% - 400px); }
        }

        /* Mobile Style (Bottom Sheet) */
        @media (max-width: 767px) {
            .list-panel { 
                bottom: 0; left: 0; width: 100%; height: 40vh; /* Takes 40% of screen */
                border-radius: 24px 24px 0 0; 
                box-shadow: 0 -5px 20px rgba(0,0,0,0.15);
            }
            .list-panel.minimized { transform: translateY(calc(100% - 60px)); } /* Show only header */
            .map-wrapper { margin-left: 0; width: 100%; }
            
            /* Hide scrollbar in list for clean look */
            #landList::-webkit-scrollbar { display: none; }
        }

        /* DETAIL PANEL (Slides up) */
        .detail-panel {
            position: absolute; z-index: 40; background: white;
            transition: transform 0.3s ease-out;
            display: flex; flex-direction: column;
        }

        @media (min-width: 768px) {
            .detail-panel { top: 0; left: 0; width: 400px; height: 100vh; transform: translateX(-100%); border-right: 1px solid #eee; }
            .detail-panel.open { transform: translateX(0); }
        }

        @media (max-width: 767px) {
            .detail-panel { 
                bottom: 0; left: 0; width: 100%; height: 85vh; /* Almost full screen */
                border-radius: 24px 24px 0 0; 
                transform: translateY(110%);
                box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            }
            .detail-panel.open { transform: translateY(0); }
        }

        /* Map Markers */
        .amenity-marker {
            display: flex; align-items: center; justify-content: center;
            width: 34px; height: 34px; border-radius: 50%;
            border: 2px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 16px; animation: popIn 0.3s ease;
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        .m-school { background: #3b82f6; color: white; }
        .m-hospital { background: #ef4444; color: white; }
        .m-shop { background: #f97316; color: white; }
    </style>
</head>
<body>

    <div class="map-wrapper">
        <div id="map"></div>
    </div>

    <div id="listPanel" class="list-panel">
        <div class="md:hidden w-full flex justify-center pt-3 pb-1" onclick="toggleList()">
            <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
        </div>

        <div class="px-5 pb-4 pt-2 md:pt-6 bg-white z-10 border-b border-slate-100">
            <h1 class="hidden md:block text-2xl font-extrabold text-slate-800 mb-4">CNV HOLDINGS üå¥</h1>
            <div class="relative shadow-sm">
                <input type="text" id="searchInput" placeholder="Search city..." 
                       class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 pl-10 pr-4 outline-none focus:ring-2 focus:ring-green-500 text-sm font-medium">
                <span class="absolute left-3 top-3 text-gray-400">üîç</span>
            </div>
        </div>

        <div id="landList" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50/50">
            </div>
    </div>

    <div id="detailPanel" class="detail-panel">
        <div class="p-4 flex items-center justify-between border-b border-slate-100 bg-white rounded-t-3xl md:rounded-none">
            <button onclick="closeDetail()" class="flex items-center gap-2 text-slate-600 hover:text-slate-900 font-bold text-sm bg-slate-100 px-3 py-2 rounded-full">
                ‚úï Close
            </button>
            <button onclick="shareLink()" class="bg-green-50 px-3 py-2 rounded-full text-green-600 font-bold text-xs" title="Copy Link">
                üîó Share
            </button>
        </div>

        <div class="flex-1 overflow-y-auto">
            <div class="h-60 bg-slate-200 relative group">
                <img id="detailImg" src="" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                <button onclick="slide(-1)" class="absolute left-3 top-1/2 -translate-y-1/2 bg-white/20 text-white p-2 rounded-full backdrop-blur">‚ùÆ</button>
                <button onclick="slide(1)" class="absolute right-3 top-1/2 -translate-y-1/2 bg-white/20 text-white p-2 rounded-full backdrop-blur">‚ùØ</button>
                <span id="detailBadge" class="absolute bottom-4 left-4 px-2 py-1 rounded text-[10px] font-bold uppercase text-white bg-green-600 shadow">Available</span>
            </div>

            <div class="p-6">
                <h2 id="detailTitle" class="text-xl font-bold text-slate-900 leading-tight mb-1"></h2>
                <p id="detailLocation" class="text-green-600 font-bold mb-6 flex items-center gap-1 text-sm">üìç Location</p>

                <div class="grid grid-cols-2 gap-3 mb-6">
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100 text-center">
                        <p class="text-[10px] uppercase text-slate-400 font-bold">Extent</p>
                        <p id="detailPerches" class="font-bold text-slate-800"></p>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100 text-center">
                        <p class="text-[10px] uppercase text-slate-400 font-bold">Price/P</p>
                        <p id="detailPrice" class="font-bold text-green-600"></p>
                    </div>
                </div>

                <div class="mb-6">
                    <h3 class="font-bold text-slate-800 text-sm mb-2">Description</h3>
                    <p id="detailDesc" class="text-slate-600 text-sm leading-relaxed whitespace-pre-line"></p>
                </div>

                <div>
                    <h3 class="font-bold text-slate-800 text-sm mb-2">Nearby Highlights (2km)</h3>
                    <div id="nearbyList" class="space-y-2 text-sm text-slate-500 bg-slate-50 p-3 rounded-xl">Calculating...</div>
                </div>
            </div>
        </div>

        <div class="p-4 border-t border-slate-100 bg-white grid grid-cols-5 gap-3 pb-8 md:pb-4">
            <a id="waBtn" href="#" target="_blank" class="col-span-3 bg-[#25D366] text-white py-3 rounded-xl font-bold text-center hover:bg-[#20bd5a] flex items-center justify-center gap-2 shadow-lg shadow-green-500/20 active:scale-95 transition">
                WhatsApp
            </a>
            <a href="tel:+94725486676" class="col-span-2 bg-slate-900 text-white py-3 rounded-xl font-bold text-center hover:bg-slate-800 flex items-center justify-center gap-2 active:scale-95 transition">
                üìû Call
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA30v8yswbyqF-oB29C7DXPWpKwCQscs5o", authDomain: "land-425be.firebaseapp.com", projectId: "land-425be", storageBucket: "land-425be.firebasestorage.app", messagingSenderId: "1053755182230", appId: "1:1053755182230:web:9596bee1de56a3c63e86b7", measurementId: "G-DQVYCKN9KY" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Map Setup
        const map = L.map('map', { zoomControl: false }).setView([6.9271, 79.8612], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        if(window.innerWidth > 768) L.control.zoom({ position: 'topright' }).addTo(map);

        let landsData = [];
        let markers = {};
        let nearbyLayer = L.layerGroup().addTo(map);

        async function loadLands() {
            const snap = await getDocs(collection(db, "lands"));
            const listDiv = document.getElementById('landList');
            const now = new Date();

            snap.forEach(doc => {
                const data = doc.data(); data.id = doc.id;
                if (data.status === 'sold' && data.soldAt) {
                    const diff = Math.ceil(Math.abs(now - new Date(data.soldAt.seconds?data.soldAt.seconds*1000:data.soldAt)) / 86400000);
                    if(diff > 3) return;
                }
                if(!data.imageUrls) data.imageUrls = [data.imageUrl];
                landsData.push(data);
                renderCard(data, listDiv);
                addMarker(data);
            });

            const params = new URLSearchParams(window.location.search);
            if(params.get('id')) {
                const land = landsData.find(l => l.id === params.get('id'));
                if(land) openDetail(land);
            }
        }

        function renderCard(data, container) {
            const isSold = data.status === 'sold';
            const div = document.createElement('div');
            div.className = "bg-white p-3 rounded-xl shadow-sm border border-slate-100 active:bg-slate-50 transition cursor-pointer flex gap-3 group relative overflow-hidden";
            div.innerHTML = `
                <div class="w-20 h-20 rounded-lg overflow-hidden flex-shrink-0 relative">
                    <img src="${data.imageUrls[0]}" class="w-full h-full object-cover">
                    ${isSold ? '<div class="absolute inset-0 bg-red-500/30 flex items-center justify-center"><span class="bg-red-600 text-white text-[10px] font-bold px-1 rounded">SOLD</span></div>' : ''}
                </div>
                <div class="flex-1 flex flex-col justify-center min-w-0">
                    <h3 class="font-bold text-slate-800 leading-tight mb-1 truncate">${data.title}</h3>
                    <p class="text-xs text-slate-500 mb-1 truncate">üìç ${data.location}</p>
                    <p class="text-green-600 font-bold text-sm">Rs. ${data.pricePerPerch}/P</p>
                </div>
            `;
            div.onclick = () => openDetail(data);
            container.appendChild(div);
        }

        function addMarker(data) {
            if(!data.lat) return;
            const color = data.status === 'sold' ? '#ef4444' : '#16a34a';
            const icon = L.divIcon({ className: '', html: `<div style="background:${color}; width:18px; height:18px; border-radius:50%; border:3px solid white; box-shadow:0 3px 6px rgba(0,0,0,0.3);"></div>` });
            const marker = L.marker([data.lat, data.lng], {icon: icon}).addTo(map);
            marker.on('click', () => openDetail(data));
            markers[data.id] = marker;
        }

        // --- BEAUTIFUL NEARBY MARKERS ---
        async function calcDistance(lat, lng) {
            nearbyLayer.clearLayers();
            const list = document.getElementById('nearbyList');
            list.innerHTML = "<span class='animate-pulse text-green-600'>Scanning nearby...</span>";
            
            const query = `[out:json];(node["amenity"~"school|hospital"](around:2000,${lat},${lng});node["shop"="supermarket"](around:2000,${lat},${lng}););out body;`;
            try {
                const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
                const data = await res.json();
                list.innerHTML = "";
                if(data.elements.length === 0) list.innerHTML = "No major spots nearby.";

                data.elements.forEach(el => {
                    const d = map.distance([lat, lng], [el.lat, el.lon]);
                    const distTxt = d > 1000 ? (d/1000).toFixed(1)+"km" : Math.round(d)+"m";
                    let cls='m-shop', icon='üõí';
                    if(el.tags.amenity == 'school') { cls='m-school'; icon='üéì'; }
                    if(el.tags.amenity == 'hospital') { cls='m-hospital'; icon='üè•'; }

                    list.innerHTML += `<div class="flex justify-between py-1 border-b border-slate-100 items-center">
                        <span class="flex items-center gap-2 text-xs truncate w-2/3"><span class="text-base">${icon}</span> ${el.tags.name||'Place'}</span>
                        <span class="font-bold text-slate-600 bg-slate-100 px-1.5 rounded text-[10px]">${distTxt}</span>
                    </div>`;
                    
                    const customIcon = L.divIcon({ className: `amenity-marker ${cls}`, html: icon, iconSize: [34, 34], iconAnchor: [17, 17] });
                    L.marker([el.lat, el.lon], {icon: customIcon}).addTo(nearbyLayer).bindPopup(el.tags.name);
                });
            } catch(e) { console.log(e); }
        }

        // UI Interactions
        let currentImgs = []; let idx = 0;
        window.openDetail = (data) => {
            currentImgs = data.imageUrls; idx = 0;
            document.getElementById('detailImg').src = currentImgs[0];
            document.getElementById('detailTitle').innerText = data.title;
            document.getElementById('detailLocation').innerText = "üìç " + data.location;
            document.getElementById('detailPerches').innerText = data.perches + " P";
            document.getElementById('detailPrice').innerText = data.pricePerPerch;
            document.getElementById('detailDesc').innerText = data.description;

            const isSold = data.status === 'sold';
            const badge = document.getElementById('detailBadge');
            badge.innerText = isSold ? 'SOLD' : 'AVAILABLE';
            badge.className = `absolute bottom-4 left-4 px-2 py-1 rounded text-[10px] font-bold uppercase text-white shadow ${isSold ? 'bg-red-600' : 'bg-green-600'}`;
            
            const shareUrl = `${window.location.origin}${window.location.pathname}?id=${data.id}`;
            window.history.pushState({id: data.id}, '', shareUrl);
            document.getElementById('waBtn').href = `https://wa.me/94725486676?text=Interested in: ${shareUrl}`;

            document.getElementById('detailPanel').classList.add('open');
            // Mobile: Minimize List
            if(window.innerWidth < 768) document.getElementById('listPanel').classList.add('minimized');
            
            map.flyTo([data.lat, data.lng], 15);
            calcDistance(data.lat, data.lng);
        };

        window.closeDetail = () => {
            document.getElementById('detailPanel').classList.remove('open');
            window.history.pushState({}, '', window.location.pathname);
            nearbyLayer.clearLayers();
            map.setZoom(10);
            if(window.innerWidth < 768) document.getElementById('listPanel').classList.remove('minimized');
        };

        window.shareLink = () => { navigator.clipboard.writeText(window.location.href).then(() => alert("Link Copied! üîó")); };
        window.slide = (n) => { idx += n; if(idx >= currentImgs.length) idx = 0; if(idx < 0) idx = currentImgs.length - 1; document.getElementById('detailImg').src = currentImgs[idx]; };
        
        // Mobile List Toggle
        window.toggleList = () => { document.getElementById('listPanel').classList.toggle('minimized'); };

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const listDiv = document.getElementById('landList'); listDiv.innerHTML = '';
            landsData.forEach(l => {
                if(l.location.toLowerCase().includes(term) || l.title.toLowerCase().includes(term)) {
                    renderCard(l, listDiv);
                    if(markers[l.id]) markers[l.id].addTo(map);
                } else { if(markers[l.id]) map.removeLayer(markers[l.id]); }
            });
        });

        loadLands();
    </script>
</body>
</html>
